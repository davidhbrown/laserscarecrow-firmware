<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2022 Firmware for URI Laser Scarecrow</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<script
        type="module"
        src="https://unpkg.com/esp-web-tools@9/dist/web/install-button.js?module"
></script>
<div id="2022">
    <img src="images/2022_model.jpg" style="float: right; clear: right; max-width: 30%;">
    <h2>
        2022 Model - circular green main board
    </h2>
    <p>
        This is an updated firmware (1.3.0) that has an improved algorithm
        for random motion when the active area is small. Useful if, for example, you
        position the scarecrow at the corner of a field.
    </p>
    <!--
    C:\Users\dave\.espressif\python_env\idf4.4_py3.8_env\Scripts\python.exe C:\Users\dave\esp\esp-idf\components\esptool_py\esptool\esptool.py --chip esp32 merge_bin --output ls2022-1.3.0.bin --flash_mode dio --flash_freq 40m --flash_size 8MB 0x1000 ./bootloader/bootloader.bin 0x8000 ./partition_table/partition-table.bin 0x10000 ./ls2022_esp32.bin
    -->
    <esp-web-install-button
            manifest="ls2022-1.3.0_manifest.json"
    ></esp-web-install-button>
</div>
</body>
</html>
